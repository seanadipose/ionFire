<ion-header>
  <ion-toolbar>
    <ion-title>todo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let todo of todos | async; trackBy: trackById">
      <ion-label>
        <span [class.complete]="'todo.status' === 'complete'">

        </span>
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
